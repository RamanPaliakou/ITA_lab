<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header box">
    <div class="container box">
        <div class="logo box logo-picture"></div>
        <div class="panel box">
            <div class="site-name box"></div>
            <div class="button-panel box">
                <input  type="button" value="build all" onclick="buildAllDataForecasts()" />
                <input  type="button" value="remove all" onclick="RemoveAll()" />
                <input  type="button" value="do request" onclick="RemoveAll()" />
            </div>
            <div class="compare-panel box">
                <select class="city-selector">
                    <option value="Moscow" onclick=" displayForecastById('524901') ">Moscow</option>
                    <option value="Minsk" onclick=" displayForecastById('625144')">Minsk</option>
                    <option value="London" onclick=" displayForecastById('2643743')">London</option>
                    <option value="Los-Angeles" onclick=" displayForecastById('5368361')">Los-Angeles</option>
                    <option value="Paris" onclick=" displayForecastById('2988507')">Paris</option>
                </select>
            </div>
        </div>
    </div>
</header>
<section class="forecasts">
    <div class="container" id="addf">
</section>
<script src="actions.js"></script>
</body>
</html>
